<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="logo.svg" alt="logo image">Microblog
        </div>
        
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Recent</a>
            </li>
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Calendar</a>
            </li>
        </ul>
        
    </header>
    <main class="main">
        <section>
            <h1>Add New Entry</h1>
            <form class="form" action="/entry" method="POST">
                <p class="form__input">
                    <label class="form__label" for="entry">Entry Contents:</label>
                    <textarea class="form__textarea" name="content" id="entry" aria-label="Entry contents"></textarea>
                </p>
                <button class="form__submit" type="submit">Add entry</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            <article class="entry">
                <div>
                    <h2 class="entry__title">A bit of chill day today!</h2>
                    <time class="entry__date" datetime="12-10-2021">â€¢ Oct 12</time>
                </div>
                <p class="entry__content">Today i couldn't do much programming, but that's okay! Can't be too awesome every day now!</p>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a href="#" class="footer__item">Made by Brian Kurtish</a>
                <a href="#" class="footer__item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a href="#" class="footer__item">Recent</a>
                    <a href="#" class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a href="#" class="footer__item">About</a>
                    <a href="#" class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
