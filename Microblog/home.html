<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="logo.svg" alt="logo image">Microblog
        </div>
        
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Recent</a>
            </li>
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Calendar</a>
            </li>
        </ul>
        
    </header>
    <main>
        <section>
            <h1>Add New Entry</h1>
            <form action="/entry">
                <label for="sample-field">Sample:</label>
                <input type="text" name="sample" id="sample-field" />
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            <article>
                <div>
                    <h2>A bit of chill day today!</h2>
                    <time datetime="12-10-2021">Oct 12</time>
                </div>
                <p>Today i couldn't do much programming, but that's okay! Can't be too awesome every day now!</p>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
